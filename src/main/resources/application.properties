spring.application.name=job_weather_back

# MariaDB
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/job_weather?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.auto_quote_keyword=true

# application-secret.properties 파일 로드, api 키 같이 중요한 파일들을 모아놓음
spring.config.import=optional:classpath:/application-secret.properties